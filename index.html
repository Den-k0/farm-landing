    <script>
      (() => {
        try {
          const ls = localStorage.getItem('theme')
            , mql = window.matchMedia('(prefers-color-scheme: dark)')
            , isDark = ls ? ls === 'dark' : mql.matches
          if (isDark) document.documentElement.classList.add('dark')
        } catch {}
      })()
      // Bridge global callback expected by reCAPTCHA (onRecaptchaLoad) to the hook's internal one (__onRecaptchaGlobal)
      window.onRecaptchaLoad = function () {
        if (typeof window.__onRecaptchaGlobal === 'function') {
          window.__onRecaptchaGlobal()
        }
      }
    </script>
    <!-- Updated reCAPTCHA script for explicit rendering with onload callback -->
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
  </head>
  <body>
    <!-- Hidden Netlify registration form (parsed at build). Includes reCAPTCHA placeholder so Netlify enables spam protection. -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input name="bot-field" />
      <input type="hidden" name="g-recaptcha-response" />
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
